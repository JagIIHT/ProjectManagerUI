<div class="container-fluid">
  <div class="form-group">
    <span *ngIf=successMessage class="alert alert-success text-center" role="alert">{{successMessage}}</span>
    <span *ngIf=failureMessage class="alert alert-danger text-center" role="alert">{{failureMessage}}</span>
  </div>
  <form>
    <div class="form-group">
      <div class="row">
        <label for="projectname" class="col-md-2">Project:</label>
        <input type="text" class="col-md-3 form-control" id="projectname" name="projectname" [(ngModel)]="task.project.name" style="background-color:#f7d7af">&nbsp;
        <button type="button" class="col-md-1" (click)="openProjectModel()" value="search">Search</button>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="task" class="col-md-2">Task:</label>
        <input type="text" class="col-md-4 form-control" id="task" name="task" [(ngModel)]="task.task" style="background-color:#f7d7af">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <input type="checkbox" (click)="togglePTask()" name="enableParent" [(ngModel)]="enableParent" style="background-color:#f7d7af">
          <label for="endabledate" class="col-md-6">Parent Task</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="priority" class="col-md-2">Priority:</label>
        <div class="col-md-10">
          <output name="startrange" id="startrange">0</output>
          <input id="priority" class="col-md-4 form-control" name="priority" type="range" value="0" [(ngModel)]="task.priority" min="0"
            max="30" oninput>
            <output name="endrange" id="endrange">30</output>
            <br> Priority: {{task.priority}}
        </div>
      </div>
    </div>
    <div *ngIf="enableParent" class="form-group">
      <div class="row">
        <label for="ptask" class="col-md-2">Parent Task:</label>
        <input type="text" [disabled]="enableParent" class="col-md-3  form-control" id="ptask" name="ptask" [(ngModel)]="task.parent.task"
          style="background-color:#f7d7af">&nbsp;
          <button type="button" class="col-md-1" (click)="openUserModel()" value="search">Search</button>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="sdate" class="col-md-2">Start Date:</label>
        <input type="date" class="col-md-4 form-control text-center" id="sdate" name="sdate" [(ngModel)]="task.startDate" style="background-color:#f7d7af">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="edate" class="col-md-2">End Date:</label>
        <input type="date" class="col-md-4  form-control text-center" id="edate" name="edate" [(ngModel)]="task.endDate" style="background-color:#f7d7af">
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="puser" class="col-md-2">User:</label>
        <input type="text" class="col-md-3 form-control" id="puser" name="puser" disabled [(ngModel)]="task.user.firstName" style="background-color:#f7d7af">&nbsp;
        <button type="button" class="col-md-1" (click)="openUserModel()" value="search">Search</button>
      </div>
      <div *ngIf="userError" class="row">
        <div class="col-md-2"></div>
        <span *ngIf="userError" class="alert-danger text-center" role="alert">{{userError}}</span>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="row">
        <div class="col-md-4"></div>
        <button type="submit" value="Add Task" class="col-sm-1 btn btn-primary" (click)="save($event)">Add Task</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" value="Reset" class="col-sm-1">Reset</button>
      </div>
    </div>
  </form>
</div>
